    <!-- Script para manejar el modo oscuro -->
    <script>
        const toggleButton = document.getElementById('toggle-dark-mode');
        const body = document.body;

        // Verificar si el usuario ya tiene una preferencia de modo oscuro
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';

        // Aplicar el modo oscuro si est√° habilitado
        if (isDarkMode) {
            body.classList.add('dark-mode');
            toggleButton.textContent = '‚òÄÔ∏è Modo Claro';
        }

        // Cambiar entre modo claro y oscuro
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkModeEnabled = body.classList.contains('dark-mode');

            // Guardar la preferencia del usuario en localStorage
            if (isDarkModeEnabled) {
                localStorage.setItem('darkMode', 'enabled');
                toggleButton.textContent = '‚òÄÔ∏è Modo Claro';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleButton.textContent = 'üåô Modo Oscuro';
            }
        });
    </script>
